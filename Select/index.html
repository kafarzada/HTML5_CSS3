<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="actions">
            <button id="btnOpen">Open</button>
            <button id="btnClose">Close</button>
            <button id="btnSelect">Select 2 item</button>
            <button id="btnGetSelected">Get Selected</button>
            <button id="btnClear">Clear</button>
            <button id="btnDestroy">Destroy</button>
        </div>
        <div class="main">
            <div id="select">
                <div class="select__field">select</div>
                <ul class="select__items">
                    <li class="select__item">1</li>
                    <li class="select__item">2</li>
                    <li class="select__item">3</li>
                    <li class="select__item">4</li>
                    <li class="select__item">5</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
