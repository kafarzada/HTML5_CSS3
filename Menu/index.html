<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="btn_menu" id="btn">
            <div class="burger"><div class="burger_line"></div></div>
            <span>Menu</span>
        </button>
    </header>
    
    <nav class="nav disabled" id="nav">
        <div class="nav__header">
            <h4 class="nav__title">Menu</h4>
            <div class="nav__close" id="close"><i class="fas fa-times"></i></div>
        </div>
        <ul class="nav__items">
            <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Projects</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Talks</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Podcasts</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Schedule</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Twitter</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Subscribe</a></li>
        </ul>
    </nav>
    
    <script>
        let btnMenu = document.getElementById("btn");
        btnMenu.addEventListener('click', () => {
            document.getElementById("nav").classList.remove("disabled");
        })

        document.getElementById("close").addEventListener('click', () => {
            document.getElementById("nav").classList.add("disabled");
        })
    </script>
</body>
</html>
