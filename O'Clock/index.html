<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="oclock">
        <div class="hour">
            <div class="h"></div>
        </div>
        <div class="min">
            <div class="m"></div>
        </div>
        <div class="sec">
            <div class="s"></div>
        </div>

        <div class="day"></div>
    </div>

    <script>
        const sc = document.querySelector('.sec');
        const hr = document.querySelector('.hour');
        const mn = document.querySelector('.min');
        const day = document.querySelector('.day');
        const deg = 6;

        if(new Date().getDate() < 10) {
            day.innerHTML ="0" + new Date().getDate()
        } else {
            day.innerHTML = new Date().getDate()
        }

        setInterval(() => {
            const sdeg = new Date().getSeconds() * deg;
            const hdeg = new Date().getHours() * deg;
            const mdeg = new Date().getMinutes() * deg;
            sc.style.transform = `rotate(${sdeg}deg)`
            hr.style.transform = `rotate(${hdeg}deg)`
            mn.style.transform = `rotate(${mdeg}deg)`
        },1000)
    </script>
</body>
</html>
