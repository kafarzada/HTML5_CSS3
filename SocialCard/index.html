<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="social">

        <div class="social__box">
            <div class="social__item facebook">
                <div class="social__front"><i class="fa fa-facebook"></i></div>
                <div class="social__back">Facebook</div>
            </div>
       </div>

       <div class="social__box">
            <div class="social__item twitter">
                <div class="social__front"><i class="fa fa-twitter"></i></div>
                <div class="social__back">Twitter</div>
            </div>
        </div>

        <div class="social__box">
            <div class="social__item google">
                <div class="social__front"><i class="fa fa-google-plus"></i></div>
                <div class="social__back">Google</div>
            </div>
        </div>

        <div class="social__box">
            <div class="social__item whatsap">
                <div class="social__front"><i class="fa fa-whatsapp"></i></div>
                <div class="social__back">Whatsapp</div>
            </div>
        </div>

    </div>

</html>
